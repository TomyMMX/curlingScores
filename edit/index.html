<div class="alert alert-success navbar-fixed-top">
  <a class="close">x</a>

<h2>Live score editor</h2>
<div id="scoreTable">
  <table class="table table-striped">
  <thead>
    <tr>
      <th>Event</th>
      <th>Location</th>
      <th>Date and Time</th>
      <th>Opponent</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="pastTable">
  </tbody>
  <tfoot>
     <tr class="success">
      <td><input id="tbNewEvent" placeholder="Event name" type="text" class="form-control"></td>
      <td><input id="tbNewLocation" placeholder="Game location" type="text" class="form-control"></td>
      <td><input id="tbNewDateTime" placeholder="Game Date and Time" type="text" class="form-control"></td>
      <td></td>
      <td style="vertical-align: middle;"><button id="btnAddGame" type="button" class="btn btn-primary">Add game</button></td>
    </tr>   
  </tfoot>
  </table>  
</div>

<div id="liveEditor" class="score-editor">

        <table class="table table-striped">

                  <div class="col-4 col-lg-4 col-sm-4">
                    <input id="tbFile" type="hidden">
                    <input id="tbEvent" placeholder="Event name" type="text" class="form-control col-lg-2">
                  </div>   
                   <div class="col-4 col-lg-4 col-sm-4">   
                    <input id="tbLocation" placeholder="Location" type="text" class="form-control col-lg-2">
                  </div>                  
                  <div class="col-4 col-lg-4 col-sm-4">
                    <input id="tbDateTime" placeholder="Date and Time" type="text" class="form-control col-lg-2">
                  </div> 
               </div>
              </th>
              <th>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input id="teamName" type="text" class="form-control text-center" placeholder="Team name">
              </td>
              <td class="hammer">

            </tr>
            <tr>
